<div class="splash">
    <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-default">
            <div class="panel-heading">Sign Up To Moments</div>
            <div class="panel-body">
                <form #f="ngForm" (ngSubmit)="onRegister()" class="form-horizontal" role="form">
                    <div class="form-group">
                        <div class="col-md-12">
                            <input  [(ngModel)]="user.name" id="name" type="text" class="form-control" name="name" placeholder="Enter Your Name" required autofocus>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-12">
                            <input  [(ngModel)]="user.email" id="email" type="email" class="form-control" name="email" placeholder="Enter Your Email Address" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-12">
                            <input  [(ngModel)]="user.password" id="password" type="password" class="form-control" name="password" placeholder="Enter A Password" required>
                        </div>
                    </div>


                    <div class="form-group">
                        <div class="col-md-6">
                            <button type="submit" class="btn btn-cerulean">
                                Register
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
